<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/publications.css">
</head>
<body>
    <div class="container">
        <div class="publication_block">
            <div class="card w-auto p-3 mt-5 post_1" style="width: 18rem;">
                <img src="https://img.redbull.com/images/q_auto,f_auto/redbullcom/2014/10/09/1331683687434_2/dota-2-is-unlike-most-games-of-its-kind" class="card-img-top post_image" alt="...">
                <div class="card-body">
                    <p class="card-text text-center publication_text">This post is about dota 2</p>
                    <div class="icons">
                        <div class="row text-secondary">
                            <div class="col-4 ps-5">
                                <i class="bi bi-heart like_icon"></i>
                                <i class="bi bi-chat-left comment_icon"></i>
                            </div>
                            <div class="col-8 text-end">
                                <i class="bi bi-bookmark bookmark_icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="splash-screen" class="d-flex align-items-center justify-content-center">
            <div class="text-center">
                <h1 class="mb-3">Welcome!</h1>
                <p class="mb-3">Please sign in to continue.</p>
                <button id="login-button" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>

<script src="../static/publication.js"></script>
